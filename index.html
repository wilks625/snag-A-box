<body>
  <header>
    <h1 id="title">Snag-a-Box</h1>
  </header>
  <main>
    <div class="sidenav">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <label>Choose Series X or Series S</label>
          <input type="radio" name="series" value="80790841" id="radio-seriesX"><label for="pokemonRed">Xbox Series X</label>
          <input type="radio" name="series" value="80790842" id="radio-seriesS"><label for="pokemonBlue">Xbox Series S</label>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <label>Zip code:</label>
          <input id="zip-input" type="text" placeholder="Ex:23230" />
        </div>
      </div>

      <div class="large-12 cell">
        <label>Radius:</label>
        <select id="radius-input">
          <option value="10">10 miles</option>
          <option value="25">25 miles</option>
          <option value="50">50 miles</option>
          <option value="100">100 miles</option>
        </select>
      </div>
      <p><a href="#" id="search-btn" class="button">Snag-a-Box!</a><br /></p>
    </div>

    <div id="container-target" class="grid-x grid-padding-x info-card">
      <div class="large-12 cell">
        <div class="primary callout">
          <h3><strong>target stuff</strong></h3>

        </div>
      </div>
    </div>
