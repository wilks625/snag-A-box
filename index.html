    <title>Snag-a-Box</title>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <body>
    <header>
      <h1 id="title">Snag-a-Box</h1>
    </header>
    <main>
      <div class="sidenav">
        <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
              <label>Select a console</label>
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Xbox Series X</label>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Xbox Series S</label>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="large-12 cell" id="zipCode">
              <label>Zip code:</label>
              <input type="text" placeholder="large-12.cell" id="zipcode"/>
            </div>
          </div>
          
          <div class="large-12 cell">
            <label>Radius:</label>
            <select>
              <option value="husker">10 miles</option>
              <option value="starbuck">25 miles</option>
              <option value="hotdog">50 miles</option>
              <option value="apollo">100 miles</option>
            </select>
          </div>
          <p><a href="#" class="button">Snag-a-Box!</a><br/>




      </div>

      <div id="container-bestbuy">
        
        
      </div>

      <div id="container-walmart">
        
      </div>

      <div id="container-target"> <!--saved for target api-->
        
    </div>


    <iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA">
</iframe>
